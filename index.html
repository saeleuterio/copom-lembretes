<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOTAÇÕES - COPOM</title>
    <link rel="icon" href="./img/favicon.png" type="image/png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <!-- COLOQUE SUA IMAGEM ESQUERDA AQUI -->
                <img src="./img/copom.png" alt="Logo COPOM" class="header-logo left">
                
                <div class="header-text">
                    <h1>ANOTAÇÕES E LEMBRETES</h1>
                    <h1>COPOM CPI-10</h1>
                </div>
                
                <!-- COLOQUE SUA IMAGEM DIREITA AQUI -->
                <img src="./img/copom.png" alt="Logo COPOM" class="header-logo right">
            </div>
        </header>

        <!-- Formulário para adicionar lembretes -->
        <div class="add-note-form">
            <div class="form-group">
                <label for="authorName">
                    <i class="fas fa-user"></i>
                    Nome do responsável
                </label>
                <input type="text" id="authorName" placeholder="Digite seu nome..." autocomplete="name">
            </div>
            
            <div class="form-group">
                <label for="noteTitle">
                    <i class="fas fa-heading"></i>
                    Título do lembrete
                </label>
                <input type="text" id="noteTitle" placeholder="Digite o título..." autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="noteContent">
                    <i class="fas fa-edit"></i>
                    Conteúdo
                </label>
                <textarea id="noteContent" placeholder="Digite o conteúdo do lembrete..." rows="3" autocomplete="off"></textarea>
            </div>
            
            <button type="button" onclick="addNote()" class="add-btn">
                <i class="fas fa-plus"></i>
                Adicionar Lembrete
            </button>
        </div>

        <!-- Container dos lembretes -->
        <div class="notes-container" id="notesContainer">
            <!-- Os lembretes serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <!-- Modal para edição -->
    <div id="editModal" class="modal" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()" aria-label="Fechar modal">&times;</span>
            <h2 id="editModalTitle">
                <i class="fas fa-edit"></i> 
                Editar Lembrete
            </h2>
            
            <div class="form-group">
                <label for="editAuthor">Nome do responsável</label>
                <input type="text" id="editAuthor" autocomplete="name">
            </div>
            
            <div class="form-group">
                <label for="editTitle">Título</label>
                <input type="text" id="editTitle" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="editContent">Conteúdo</label>
                <textarea id="editContent" rows="4" autocomplete="off"></textarea>
            </div>
            
            <div class="modal-actions">
                <button type="button" onclick="saveEdit()" class="save-btn">
                    <i class="fas fa-save"></i>
                    Salvar
                </button>
                <button type="button" onclick="closeEditModal()" class="cancel-btn">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
